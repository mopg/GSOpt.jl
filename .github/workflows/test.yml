name: CI

on:
  push:
    branches:
      - main
    tags: ["*"]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.9" # LTS release
          - "1.10"
          - "1.11"
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch:
          - x64
        include:
          # Test on additional architectures for Linux
          - os: ubuntu-latest
            version: "1.11"
            arch: x86
          # Also test on Apple MX
          - os: macOS-latest
            version: "1.11"
            arch: arm64
          - os: macOS-latest
            version: "1.9"
            arch: arm64
          - os: macOS-latest
            version: "1.10"
            arch: arm64

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
